<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
    <script src="./kaomoji.js"></script>
</head>
<body>

  <div class="flex justify-center">
  <div>
    <h1 class="text-3xl text-center text-purple-500 p-5">
      Kaomoji Generator
    </h1>
    <p class="p-2"> 
        <a class="text-purple-400" href="https://en.wikipedia.org/wiki/Kaomoji"> Kaomoji </a> (顔文字) are known as 'face characters', popularized during early internet (1980's) japan.  <br>
      Create your own kaomoji! (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧ (I'll add support for more emotes soon (August 12th, 2024!)
    </p>
    
    <div class="flex gap-4"> 
      <div id="selection_menus" class="border-2 rounded-md">
        <div class="flex-row items-center p-2">
          <button class="tabs rounded border-2 p-2" onClick="switchTab(event)">Eyes</button>
          <button class="tabs rounded border-2 p-2" onClick="switchTab(event)">Mouths</button>
          <button class="tabs rounded border-2 p-2" onClick="switchTab(event)">Cheeks</button>
          <button class="tabs rounded border-2 p-2" onClick="switchTab(event)">Arms</button>
        </div>
        <div class="flex flex-col items-center p-2">
          <div id="Eyes" class="options grid grid-cols-3 hidden"></div>
          <div id="Mouths" class="options grid grid-cols-3 hidden "></div>
          <div id="Cheeks" class="options grid grid-cols-3 hidden"></div>
          <div id="Arms" class="options grid grid-cols-3 hidden"></div>
        </div>
      </div>
      <div class="flex-col p-2">
       <input id="kaomoji_display" class="border-2 p-2 rounded" type="text" value="✧(≖ ◡ ≖✿)">
        <div id="settings" class="flex p-2 gap-2">
          <button id="copy_button" class="bg-purple-500 text-white py-2 px-4 rounded" onClick="copyToClipboard()">Copy</button>
          <button id="clear_button" class="bg-purple-500 text-white py-2 px-4 rounded" onClick="clearKaomoji()">Clear</button>
          <button id="randomize_button" class="bg-purple-500 text-white py-2 px-4 rounded" onClick="randomizeKaomoji()">Randomize</button>
          <button id="save_button" class="bg-purple-500 text-white py-2 px-4 rounded" onClick="saveKaomoji()">Save</button>
        </div>
      </div>
     
    </div>

  </div>
</div>

<div class="footer">
  <p class="text-center text-white">Created by 🍓 Moloberry </p>
</div>

</body>
</html>
